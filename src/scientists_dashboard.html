<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Dashboard - Asteroid Data Explorer</title>
    <link rel="stylesheet" href="scientists_dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Data Explorer</h2>
            <div class="filter-group">
                <label for="hazard-filter">Hazard Status</label>
                <select id="hazard-filter">
                    <option value="all">All Asteroids</option>
                    <option value="hazardous">Potentially Hazardous Only</option>
                    <option value="non-hazardous">Non-Hazardous Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Diameter (km)</label>
                <div class="input-row">
                    <input type="number" id="min-diameter" placeholder="Min">
                    <input type="number" id="max-diameter" placeholder="Max">
                </div>
            </div>
            <div class="filter-group">
                <label>Velocity (km/s)</label>
                <div class="input-row">
                    <input type="number" id="min-velocity" placeholder="Min">
                    <input type="number" id="max-velocity" placeholder="Max">
                </div>
            </div>
            <div class="filter-group">
                <label>Approach Date</label>
                <div class="input-row">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>
            </div>
            <button id="apply-filters-btn">Apply Filters</button>
        </aside>

        <main class="main-content">
            <div class="stats-header">
                <p>Showing <strong id="results-count">...</strong> results</p>
            </div>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Velocity vs. Diameter</h3>
                    <canvas id="correlation-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Hazard Score Distribution</h3>
                    <canvas id="distribution-chart"></canvas>
                </div>
            </div>
            <div class="table-container">
                <h3>Filtered Asteroid Data</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Diameter (km)</th>
                            <th>Velocity (km/s)</th>
                            <th>Approach Date</th>
                            <th>Hazard Score</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scientists_dashboard.js"></script>
</body>
</html>
