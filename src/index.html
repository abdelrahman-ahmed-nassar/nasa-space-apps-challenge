<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>NASA Asteroid Impact Simulator | Impactor-2025 Defense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Crash Video Overlay -->
    <div id="crashVideoOverlay" class="crash-video-overlay hidden">
      <video id="crashVideo" class="crash-video">
        <source src="/videos/crash-video.m4v" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button type="button" id="skipCrashBtn" class="skip-crash-btn">
        Skip
      </button>
    </div>

    <div><script type="module" src="./script.js"></script></div>
    <script type="module" src="./navigation.js"></script>

    <!-- Time Control Bar -->
    <div id="timeControlContainer" class="time-control-container">
      <div class="time-display">
        <div id="currentDate" class="date-text">OCT 01, 2025</div>
      </div>

      <div class="curved-progress-container">
        <svg class="curved-progress-svg" viewBox="0 0 400 80">
          <!-- Background curved line (downward curve) -->
          <path
            id="backgroundArc"
            d="M 50 20 Q 200 60 350 20"
            fill="none"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="3"
          />
          <!-- Progress curved line (downward curve) -->
          <path
            id="progressArc"
            d="M 200 40 Q 200 40 200 40"
            fill="none"
            stroke="#00ff88"
            stroke-width="4"
          />
          <!-- Center marker for REAL RATE -->
          <circle
            id="centerMarker"
            cx="200"
            cy="40"
            r="4"
            fill="rgba(255,255,255,0.6)"
            stroke="rgba(255,255,255,0.8)"
            stroke-width="2"
          />
          <!-- Time speed indicator dot -->
          <circle
            id="speedIndicator"
            cx="200"
            cy="40"
            r="8"
            fill="#00ff88"
            class="speed-dot"
          />
        </svg>

        <!-- Speed Label -->
        <div id="speedLabel" class="speed-label">REAL RATE</div>

        <!-- Control Buttons (appear on hover) -->
        <div class="control-buttons">
          <button id="prevSpeed" class="control-btn prev-btn">
            &#9664;&#9664;
          </button>
          <button id="playPause" class="control-btn play-btn">&#9208;</button>
          <button id="nextSpeed" class="control-btn next-btn">
            &#9654;&#9654;
          </button>
        </div>
      </div>
    </div>

    <!-- Asteroid Swiper Container -->
    <div id="asteroidSwiperContainer" class="asteroid-swiper-container visible">
      <div class="asteroid-swiper-wrapper">
        <div class="asteroid-cards-container">
          <div id="asteroidCards" class="asteroid-cards">
            <!-- Asteroid cards will be dynamically generated -->
          </div>
        </div>
        <!-- Navigation buttons -->
        <button id="prevAsteroid" class="swiper-nav-btn prev-asteroid">
          <span>&#9664;</span>
        </button>
        <button id="nextAsteroid" class="swiper-nav-btn next-asteroid">
          <span>&#9654;</span>
        </button>

        <!-- Current asteroid indicator -->
        <div class="asteroid-indicator">
          <span id="currentAsteroidIndex">1</span> /
          <span id="totalAsteroids">5</span>
        </div>
      </div>
    </div>

    <div id="planetInfo" class="planet-info">
      <div class="planet-info-content">
        <div class="planet-info-header">
          <div class="planet-header-left">
            <h2 id="planetName">Earth</h2>
            <div class="planet-type-indicator">
              <span class="planet-type-dot"></span>
              <span id="planetType">Planet</span>
            </div>
          </div>
          <span class="close-btn" onclick="closeInfo()">&times;</span>
        </div>

        <div class="planet-tabs">
          <button class="tab-btn active" data-tab="info">
            <i class="tab-icon">üìã</i>
            Info
          </button>
          <button class="tab-btn" data-tab="related">
            <i class="tab-icon">üõ∞Ô∏è</i>
            Related
          </button>
        </div>

        <div class="tab-content">
          <!-- Info Tab -->
          <div id="tab-info" class="tab-panel active">
            <div class="info-cards">
              <div class="info-card">
                <div class="info-label">Radius</div>
                <div class="info-value" id="planetRadius">6,371 km</div>
              </div>
              <div class="info-card">
                <div class="info-label">Tilt</div>
                <div class="info-value" id="planetTilt">23.5¬∞</div>
              </div>
              <div class="info-card">
                <div class="info-label">Rotation</div>
                <div class="info-value" id="planetRotation">24 hours</div>
              </div>
              <div class="info-card">
                <div class="info-label">Orbit</div>
                <div class="info-value" id="planetOrbit">365 days</div>
              </div>
              <div class="info-card">
                <div class="info-label">Distance</div>
                <div class="info-value" id="planetDistance">150 million km</div>
              </div>
              <div class="info-card">
                <div class="info-label">Moons</div>
                <div class="info-value" id="planetMoons">1 (Moon)</div>
              </div>
            </div>
          </div>

          <!-- Related Tab -->
          <div id="tab-related" class="tab-panel">
            <div class="related-section">
              <h3>Missions & Satellites</h3>
              <div class="related-items" id="relatedMissions">
                <div class="related-item">
                  <span class="related-icon">üõ∞Ô∏è</span>
                  <span class="related-name">International Space Station</span>
                </div>
                <div class="related-item">
                  <span class="related-icon">üõ∞Ô∏è</span>
                  <span class="related-name">Hubble Space Telescope</span>
                </div>
              </div>
            </div>
            <div class="related-section">
              <h3>Natural Satellites</h3>
              <div class="related-items" id="relatedMoons">
                <div class="related-item">
                  <span class="related-icon">üåô</span>
                  <span class="related-name">Moon</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
