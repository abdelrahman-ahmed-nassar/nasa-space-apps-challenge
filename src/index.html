<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>NASA Asteroid Impact Simulator | Impactor-2025 Defense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Intro Video Overlay -->
    <div id="introVideoOverlay" class="intro-video-overlay">
      <video id="introVideo" class="intro-video">
        <source src="intro-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button type="button" id="skipIntroBtn" class="skip-intro-btn">
        Skip Intro
      </button>
    </div>

    <div><script type="module" src="./script.js"></script></div>
    <script type="module" src="./navigation.js"></script>

    <!-- Time Control Bar -->
    <div id="timeControlContainer" class="time-control-container">
      <div class="time-display">
        <div id="currentDate" class="date-text">OCT 01, 2025</div>
      </div>

      <div class="curved-progress-container">
        <svg class="curved-progress-svg" viewBox="0 0 400 80">
          <!-- Background curved line (downward curve) -->
          <path
            id="backgroundArc"
            d="M 50 20 Q 200 60 350 20"
            fill="none"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="3"
          />
          <!-- Progress curved line (downward curve) -->
          <path
            id="progressArc"
            d="M 50 20 Q 125 40 200 40"
            fill="none"
            stroke="#00ff88"
            stroke-width="4"
          />
          <!-- Time speed indicator dot -->
          <circle
            id="speedIndicator"
            cx="200"
            cy="40"
            r="8"
            fill="#00ff88"
            class="speed-dot"
          />
        </svg>

        <!-- Speed Label -->
        <div id="speedLabel" class="speed-label">1 DAYS/S</div>

        <!-- Control Buttons (appear on hover) -->
        <div class="control-buttons">
          <button id="prevSpeed" class="control-btn prev-btn">&#9664;</button>
          <button id="playPause" class="control-btn play-btn">&#9208;</button>
          <button id="nextSpeed" class="control-btn next-btn">&#9654;</button>
        </div>
      </div>
    </div>

    <div id="planetInfo" class="planet-info">
      <div class="planet-info-content">
        <span class="close-btn" onclick="closeInfo()">&times;</span>
        <h2 id="planetName"></h2>
        <p id="planetDetails"></p>
      </div>
    </div>
  </body>
</html>
